<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>jQuery To Do List</title>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/210827fe22.js"></script>

  </head>
  <body>
    <div id ="container">
        
      <h1>Harry Potter's To Do List <i class="fa fa-plus"></i></h1>
      <input type="text" placeholder="Add New To Do">
      <ul>
        <li><span><i class="fa fa-trash"></i></span> Potion's class</li>
        <li><span><i class="fa fa-trash"></i></span> Buy new robes</li>
        <li><span><i class="fa fa-trash"></i></span> Visit Hagrid</li>
      </ul>
    </div>
    <script type="text/javascript" src="./assets/js/todos.js" async defer></script>
  </body>
</html>
