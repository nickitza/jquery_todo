<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>jQuery To Do List</title>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/todos.css">
  </head>
  <body>
    <div id ="container">
      <h1>Harry Potter's To Do List</h1>
      <input type="text">
      <ul>
        <li><span>X</span> Potion's class</li>
        <li><span>X</span> Buy new robes</li>
        <li><span>X</span> Visit Hagrid</li>
      </ul>
    </div>
    <script type="text/javascript" src="./assets/js/todos.js" async defer></script>
  </body>
</html>
